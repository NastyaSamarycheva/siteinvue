<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Список дел-2</title>
</head>
    <body>
      <div id="app">
        <h1>Список дел</h1>
        <h3>Добавьте в список новые значения</h3>

          <input type="text" id="lists" v-model="newlist" />
          <button v-on:click="items.push(newlist)" @click="onClickMe">Добавить</button>

      <ul id="item">
        <li v-for="(item, index) in items">
        <p>{{ item }} <button v-on:click="items.splice(index, 1)">Удалить</button></p>
        </li>
      </ul>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
